name: Deploy AWS CRC Back-end ğŸ—ï¸

run-name: ${{ github.actor }} has pushed changes to ${{ github.event.ref }}

on:
  push:
    branches:
      - main

  pull_request: 
    branches:
    - main
    types: [opened,reopened,synchronize]

jobs:

    build_and_deploy_backend_infra:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./infra
        
        steps:
          - name: Checkout â˜‘ï¸
            uses: actions/checkout@v4
            with:
                fetch-depth: 0
    
          - name: Configure AWS Credentials ğŸ”
            uses: aws-actions/configure-aws-credentials@v3
            with:
                aws-access-key-id: ${{ secrets.TF_BACKEND_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.TF_BACKEND_SECRET_ACCESS_KEY }}
                aws-region: ap-southeast-1
        
          - name: Setup Node.js ğŸ¿ï¸
            uses: actions/setup-node@v3

          - name: Install jq ğŸ§°
            run: sudo apt-get install -y jq
          
          - name: Setup Terraform ğŸ› ï¸
            uses: hashicorp/setup-terraform@v3
            with:
                terraform_version: 'latest'
        
          - name: Terraform Init â¬†ï¸
            id: init
            run: terraform init

          - name: Terraform Validate âœ…
            id: validate
            run: terraform validate

          - name: Terraform Plan âœ…
            id: plan
            run: terraform plan -out=tfplan-backend
            continue-on-error: true

          - name: Terraform Show ğŸ“°
            id: show
            run: | 
                terraform show -no-color tfplan-backend && 
                jq -r '.values[] | "\(.address): \(.value)"'
    
          - name: Terraform Apply âœ…
            id: apply
            run: terraform apply -auto-approve tfplan-backend